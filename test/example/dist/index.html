<html>
  <head>
    <title>Gulp Selectors Demo</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      .a {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <h3>If things aren't as they say, I'm broken!</h3>
    <ul>
      <li class="b c">This should be blue.</li>
      <li class="d a">This should be big.</li>
      <li class="b d">This should be big and blue.</li>
      <li id="a">And I should wiggle a bit.</li>
    </ul>
    <script src="script.js" type="text/javascript"></script>
    <script>
      const el = document.getElementById("a");
    </script>
  </body>
</html>
